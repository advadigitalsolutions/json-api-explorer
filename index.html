<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction Project</title>
<style>
  #bodyInput {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  //trying to add spacing between bullet points but not succeeding
</style>
</head>
<body>
    <h1>JSON API Explorer</h1>
    
    <section>
        <h2>Create New Post</h2>
        <form id="postForm">
            <div>
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" name="title" required>
            </div>
            <div>
                <label for="bodyInput">Body:</label>
                <textarea id="bodyInput" name="body" rows="5" required style="margin-top: 10px; margin-bottom: 10px;"></textarea>
            </div>
            <button type="submit">Submit Post</button>
        </form>
        <div id="formError"></div>
        <div id="formSuccess"></div>
    </section>

    <section>
        <h2>Posts</h2>
        <button id="fetchButton">Fetch Posts</button>
        <div id="error"></div>
        <div id="postList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
